<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Validation</title>
    <script src="forms.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
</head>
<body>
    <form onsubmit="return validate()">
        <label for="uname">User Name</label>
        <label for="uname" style="color:red;">*</label>
        <input type="text" id="uname" class="form-control">
        <span id="msg" style="color: red;"></span>
    </br>
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control">
        </br>
        <label for="pnumber">Phone number</label>
        <label for="pnumber" style="color:red;">*</label>
        <input type="text" id="pnumber" class="form-control">
        <span id="msg1" style="color: red;"></span>
        </br>
         <label for="password">Password</label>
        <input type="password" id="pass" class="form-control">
        </br>
         <label for="confirmpass">Confirm Password</label>
        <input type="password" id="confirmpass" class="form-control">
        </br>
        <input type="submit" class="btn btn-primary">
    </form>
</body>
</html>
