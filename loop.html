<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        while(i<=10)
    {
        document.write(i+"<br>");
        i++;
    }
    var j=2;
    do
    {
        document.write(j+" ");
        j+=2;
    }while(j>=20);
    {
        document.write("<br>");
        var k=prompt("Enter k table :");
        for (var t=1;t<=10;t++)
    {
        document.write(k*t+" ");
    }
    }
    document.write("<br>");
    for(var a=1;a<=4;a++)
    {
        for(var b=1;b<=a;b++)
    {
        document.write("*");
    }
    document.write("<br>");
    }
    </script>
</body>
</html>
