<body>
    <script>
       function sortNumbers(numbers) {
  return numbers.slice().sort((a, b) => a - b);
}

const myArray = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];
const sortedArray = sortNumbers(myArray);
console.log(sortedArray);

    </script>
