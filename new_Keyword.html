<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function emp()
        {
            this.eid=88;
            this.name="Abhi";
            this.sal=88888;

            this.disp=function()
            {
                document.write(this.eid+this.name+this.sal);
            }
        }

        var el=new emp();
        el.disp();
        
    </script>
</body>
</html>
